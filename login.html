<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div id="wrapper">
		<header>
			<a href="/"><img src="/I702-Web-Application-Programming/images/logo.png" alt="Mark's shop logo"></a>
		</header>
		<nav>
			<ul class="top-menu">
				<li><a href="/home/">HOME</a></li>
				<li><a href="/I702-Web-Application-Programming/index.html">ABOUT US</li>
		    <li><a href="/products/">PRODUCTS</a></li>
		    <li><a href="/contact/">CONTACT</a></li>
			  <li class="active">LOGIN</a></li>
			</ul></nav>
		<div id="heading">
				<h2>Login</h2>
		</div>
		<aside></aside>
		<section></section>
		<div class="form">

		      <ul class="tab-group">
		        <li class="tab active"><a href="#signup">Sign Up</a></li>
		        <li class="tab"><a href="#login">Log In</a></li>
		      </ul>

		      <div class="tab-content">
		        <div id="signup">
		          <h1>Sign Up for Free</h1>

		          <form action="/" method="post">

		          <div class="top-row">
		            <div class="field-wrap">
		              <label>
		                First Name<span class="req">*</span>
		              </label>
		              <input type="text" required autocomplete="off" />
		            </div>

		            <div class="field-wrap">
		              <label>
		                Last Name<span class="req">*</span>
		              </label>
		              <input type="text"required autocomplete="off"/>
		            </div>
		          </div>

		          <div class="field-wrap">
		            <label>
		              Email Address<span class="req">*</span>
		            </label>
		            <input type="email"required autocomplete="off"/>
		          </div>

		          <div class="field-wrap">
		            <label>
		              Set A Password<span class="req">*</span>
		            </label>
		            <input type="password"required autocomplete="off"/>
		          </div>

		          <button type="submit" class="button button-block"/>Get Started</button>

		          </form>

		        </div>

		        <div id="login">
		          <h1>Welcome Back!</h1>

		          <form action="/" method="post">

		            <div class="field-wrap">
		            <label>
		              Email Address<span class="req">*</span>
		            </label>
		            <input type="email"required autocomplete="off"/>
		          </div>

		          <div class="field-wrap">
		            <label>
		              Password<span class="req">*</span>
		            </label>
		            <input type="password"required autocomplete="off"/>
		          </div>

		          <p class="forgot"><a href="#">Forgot Password?</a></p>

		          <button class="button button-block"/>Log In</button>

		          </form>

		        </div>

		      </div><!-- tab-content -->

		</div> <!-- /form -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>$('.form').find('input, textarea').on('keyup blur focus', function (e) {

	  var $this = $(this),
	      label = $this.prev('label');

		  if (e.type === 'keyup') {
				if ($this.val() === '') {
	          label.removeClass('active highlight');
	        } else {
	          label.addClass('active highlight');
	        }
	    } else if (e.type === 'blur') {
	    	if( $this.val() === '' ) {
	    		label.removeClass('active highlight');
				} else {
			    label.removeClass('highlight');
				}
	    } else if (e.type === 'focus') {

	      if( $this.val() === '' ) {
	    		label.removeClass('highlight');
				}
	      else if( $this.val() !== '' ) {
			    label.addClass('highlight');
				}
	    }

	});

	$('.tab a').on('click', function (e) {

	  e.preventDefault();

	  $(this).parent().addClass('active');
	  $(this).parent().siblings().removeClass('active');

	  target = $(this).attr('href');

	  $('.tab-content > div').not(target).hide();

	  $(target).fadeIn(600);

	});
	//# sourceURL=pen.js
	</script>
	</div>

			</div>
		</div>
		<div id="footer-logo"></div>
	</div>
</footer>
</body>
